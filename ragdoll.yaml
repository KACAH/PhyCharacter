joints:
    waist_stomach:
        type: fixed
        partA: waist
        partB: stomach
        pointA: [0, 0.8, 0]
        pointB: [0, -0.5, 0]

    stomach_chest:
        type: fixed
        partA: stomach
        partB: chest
        pointA: [0, 0.6, -0.2]
        pointB: [0, -0.5, 0]

    chest_neck:
        type: fixed
        partA: chest
        partB: neck
        pointA: [0, 0.5, -0.4]
        pointB: [0, -0.2, 0]

    neck_head:
        type: rotating
        partA: neck
        partB: head
        pointA: [0, 0.2, 0]
        pointB: [0, -0.5, 0]

    chest_humerus_r:
        type: rotating
        partA: chest
        partB: humerus_r
        pointA: [1.2, 0.7, 0]
        pointB: [0, -1.5, 0]

    chest_humerus_l:
        type: rotating
        partA: chest
        partB: humerus_l
        pointA: [-1.2, 0.7, 0]
        pointB: [0, -1.5, 0]

    humerus_ulna_r:
        type: rotating
        partA: humerus_r
        partB: ulna_r
        pointA: [0, 1, 0]
        pointB: [0, -0.5, 0]

    humerus_ulna_l:
        type: rotating
        partA: humerus_l
        partB: ulna_l
        pointA: [0, 1, 0]
        pointB: [0, -0.5, 0]

