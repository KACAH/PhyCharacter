        partA: ulna_l
        partB: hand_l
        pointA: [0, 0.5, 0]
        pointB: [0, -0.5, 0]

    waist_thigh_r:
        type: rotating
        partA: waist
        partB: thigh_r
        pointA: [-0.5, -0.6, 0]
        pointB: [0, -0.8, 0]

    waist_thigh_l:
        type: rotating
        partA: waist
        partB: thigh_l
        pointA: [0.5, -0.6, 0]
        pointB: [0, -0.8, 0]

    thigh_calf_r:
